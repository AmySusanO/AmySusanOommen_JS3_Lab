<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city...">
        </header>
         <main>
            <section class="location">
                <div class="city">New Delhi, India</div>
                <div class="date">Thursday 4 March 2022</div>
            </section>

            <div class="current">
                <div class="temp"><span>15<sup>o</sup>C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">18<sup>o</sup>C / 20<sup>o</sup>C</div>
            </div>
        </main>
        
    </div>

    
   <script src="main.js">

   </script> 
</body>
</html>
